<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/tailwind.output.css" />
		<title>Espacio 126 - Agencia en Concepcion</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<style>
			html,
			body {
				font-family: "Inter", sans-serif;
			}
		</style>
	</head>
	<body
		class="relative w-full overflow-x-hidden antialiased  bg-gradient-to-bl from-purple-800 via-purple-600 to-purple-400"
	>
		<main>
			<div class="relative max-w-6xl px-2 mx-auto">
				<section class="mt-10 text-gray-900 lg:ml-96">
					<div
						class="max-w-lg p-4 mx-auto bg-white rounded-md shadow-lg lg:p-10"
					>
						<header class="text-center">
							<h1 class="text-3xl font-bold text-lux-rojo">
								¿Necesitas ayuda?
							</h1>

							<p class="mt-2">
								Cuanto antes un Ejecutivo de nuestro equipo se pondrá en
								contacto contigo.
							</p>
						</header>
						<div class="max-w-xl mx-auto mt-6">
							<form action="https://api.web3forms.com/submit" method="POST">
								<input
									type="hidden"
									name="apikey"
									value="cfa27200-aea4-40ea-83e1-1408c2e7f5fa"
								/>
								<div class="w-full">
									<div class="relative">
										<label for="name" class="text-sm leading-7 text-gray-700"
											>Nombre</label
										>
										<input
											type="text"
											id="name"
											name="name"
											class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-gray-100 bg-opacity-50 border border-gray-300 rounded outline-none  focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200"
										/>
									</div>
								</div>
								<div class="mt-4">
									<div class="w-full">
										<div class="relative">
											<label
												for="contactInfo"
												class="text-sm leading-7 text-gray-700"
												>Déjanos tu correo o número</label
											>
											<input
												type="text"
												id="contactInfo"
												name="Informacion de Contacto"
												class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-gray-100 bg-opacity-50 border border-gray-300 rounded outline-none  focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200"
											/>
										</div>
									</div>
								</div>
								<div class="mt-4">
									<div class="flex flex-wrap mb-6">
										<div class="relative w-full appearance-none label-floating">
											<textarea
												class="block w-full px-4 py-2 mb-3 leading-relaxed tracking-wide bg-gray-100 border border-gray-200 rounded appearance-none  autoexpand focus:outline-none focus:bg-white focus:border-gray-500"
												id="message"
												type="text"
												placeholder="Ingresa tu mensaje"
												name="Mensaje"
											></textarea>
											<label
												for="message"
												class="absolute top-0 left-0 block px-4 py-2 mb-4 leading-tight tracking-wide opacity-0  cursor-text"
												>Mensaje</label
											>
										</div>
									</div>
								</div>
								<div class="w-full mt-4">
									<p class="text-gray-700">Elige un método de contacto</p>

									<div>
										<input
											type="radio"
											id="contactChoice2"
											name="contact"
											value="phone"
											class="p-2 form-radio"
										/>
										<label for="contactChoice2">
											<img
												src="./img/contact/llamada.png"
												class="inline-flex w-10"
												alt=""
											/>
											Llamada Tradicional</label
										>
									</div>
									<div>
										<input
											type="radio"
											id="contactChoice3"
											name="contact"
											value="WhatsApp"
											class="p-2 form-radio"
										/>
										<label for="contactChoice3">
											<span>
												<svg
													viewBox="0 0 24 24"
													class="inline-flex w-10"
													fill="none"
													xmlns="http://www.w3.org/2000/svg"
												>
													<path
														d="M18.377 5.628A8.906 8.906 0 0012.037 3c-4.94 0-8.96 4.019-8.962 8.959 0 1.579.412 3.12 1.196 4.48L3 21.08l4.751-1.246a8.956 8.956 0 004.283 1.09h.004c4.939 0 8.96-4.02 8.962-8.959 0-2.394-.93-4.645-2.623-6.338zm-6.34 13.784h-.002a7.44 7.44 0 01-3.792-1.038l-.272-.161-2.82.74.754-2.749-.178-.282a7.427 7.427 0 01-1.139-3.963c.002-4.105 3.344-7.446 7.452-7.446a7.4 7.4 0 015.267 2.184 7.401 7.401 0 012.18 5.269c-.002 4.106-3.344 7.446-7.45 7.446z"
														fill="#E0E0E0"
													></path>
													<path
														d="M3.411 20.566l1.214-4.431a8.533 8.533 0 01-1.142-4.275c.002-4.714 3.838-8.549 8.553-8.549a8.498 8.498 0 016.05 2.508 8.496 8.496 0 012.502 6.048c-.002 4.714-3.839 8.55-8.552 8.55h-.004a8.55 8.55 0 01-4.087-1.04l-4.534 1.189z"
														fill="url(#paint0_linear)"
													></path>
													<path
														fill-rule="evenodd"
														clip-rule="evenodd"
														d="M9.823 8.156c-.166-.369-.34-.376-.498-.383-.129-.005-.277-.005-.424-.005a.813.813 0 00-.59.277c-.203.222-.775.757-.775 1.846 0 1.09.793 2.142.904 2.29.11.147 1.531 2.454 3.781 3.34 1.87.738 2.25.592 2.656.555.406-.037 1.31-.536 1.495-1.053.184-.516.184-.96.129-1.052-.056-.092-.203-.148-.425-.258-.221-.111-1.31-.647-1.512-.72-.203-.074-.35-.111-.498.11-.148.222-.572.72-.701.868-.13.148-.258.166-.48.056-.221-.111-.934-.345-1.78-1.099-.658-.587-1.102-1.311-1.231-1.533-.13-.221-.014-.341.097-.452.1-.099.221-.258.332-.387.11-.13.147-.222.221-.37.074-.147.037-.276-.018-.387-.056-.11-.486-1.206-.683-1.643z"
														fill="#fff"
													></path>
													<path
														d="M18.304 5.599A8.804 8.804 0 0012.037 3c-4.884 0-8.858 3.973-8.86 8.857a8.84 8.84 0 001.183 4.427l-1.257 4.59L7.8 19.643a8.854 8.854 0 004.233 1.078h.004c4.883 0 8.857-3.973 8.86-8.856 0-2.367-.92-4.592-2.593-6.266zm-6.267 13.627h-.003a7.354 7.354 0 01-3.748-1.027l-.269-.16-2.787.731.744-2.716-.175-.278a7.342 7.342 0 01-1.126-3.918c.002-4.059 3.305-7.36 7.367-7.36 1.967 0 3.815.767 5.206 2.158a7.316 7.316 0 012.155 5.208c-.002 4.059-3.305 7.361-7.364 7.361z"
														fill="#fff"
													></path>
													<defs>
														<linearGradient
															id="paint0_linear"
															x1="12"
															y1="20.566"
															x2="12"
															y2="3.311"
															gradientUnits="userSpaceOnUse"
														>
															<stop stop-color="#20B038"></stop>
															<stop offset="1" stop-color="#60D66A"></stop>
														</linearGradient>
													</defs>
												</svg>
											</span>
											WhatsApp</label
										>
									</div>
								</div>

								<div class="w-full p-2">
									<button
										class="flex px-8 py-2 mx-auto text-lg font-semibold text-white bg-indigo-500 border-0 rounded  focus:outline-none hover:bg-indigo-400"
										type="submit"
									>
										Solicitar contacto
									</button>
								</div>
							</form>
						</div>
					</div>
				</section>
				<div>
					<img
						src="./img/contact/persona-poniendose-contacto.png"
						class="absolute inset-y-0 left-0 hidden lg:inline-flex"
						style="z-index: -10; width: 600px"
						alt="persona contacto tecnico"
					/>
				</div>
			</div>
		</main>
	</body>
</html>
